version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/heiswap-relayer

hooks:
  ApplicationStart:
    - location: PROJECT_ROOT=/home/ubuntu/heiswap-relayer scripts/start_relayer.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: PROJECT_ROOT=/home/ubuntu/heiswap-relayer scripts/stop_relayer.sh
      timeout: 300
      runas: root